<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Anatomy Viewer</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="frame">
        <div class="background"></div>
        <img class="rectangle" src="img/rectangle-60.svg" />
        <img class="popup-background" src="img/popup-background.svg" />
        <img class="filter-background" src="img/filter-background.svg" />
        <div class="search-background"></div>
        <div class="settings-background"></div>
        <div class="scroll-bar-ligament"></div>
        <div class="scroll-bar-muscle"></div>
        <img class="ligament-logo" src="img/ligament-logo.png" />
        <img class="bone-logo" src="img/bone-logo.png" />
        <img class="muscle-logo" src="img/muscle-logo.png" />
        
        <p class="text-guide">
            ʟᴇꜰᴛ ᴄʟɪᴄᴋ + ᴅʀᴀɢ = ʀᴏᴛᴀᴛᴇ <br />
            ѕʜɪꜰᴛ + ʟᴇꜰᴛ ᴄʟɪᴄᴋ + ᴅʀᴀɢ = ᴍᴏᴠᴇ
        </p>

        <div class="text-wrapper">⨯</div>
        <div class="popup-title">&lt;Muscle Name&gt;</div>
        
        <p class="popup-description">
            <span class="span">Action</span>
            <span class="text-wrapper-2">:<br /></span>
            <span class="text-wrapper-3">&lt;action&gt;<br />&lt;action&gt;<br /></span>
            <span class="text-wrapper-4">Origin</span>
            <span class="text-wrapper-5">:<br /></span>
            <span class="text-wrapper-3">&lt;origin&gt;<br /></span>
            <span class="text-wrapper-4">Insertion</span>
            <span class="text-wrapper-6">:<br /></span>
            <span class="text-wrapper-3">&lt;insertion&gt;</span>
        </p>

        <div class="search-bar"></div>
        <div class="search-text">Search...</div>
        <img class="settings-logo" src="img/settings-logo.png" />
        <div class="scroll-bar-bone"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
