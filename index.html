<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Website</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Anatomy Model</h1>
    
    <model-viewer 
        src="https://raw.githubusercontent.com/EnvisagedMyron/EnvisagedMyron.github.io/381a69f58bb395a082d79d4fb746717ae6b64307/anatomy-compressed.glb"
        alt="A 3D anatomy model"
        auto-rotate
        camera-controls
        ar
        shadow-intensity="1">
    </model-viewer>

</body>
</html>
