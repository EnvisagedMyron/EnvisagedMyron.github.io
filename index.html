<style>
    body { 
        margin: 0; 
        /* Add your background image here */
        background-image: url('https://raw.githubusercontent.com/EnvisagedMyron/EnvisagedMyron.github.io/main/assets/background.png');
        background-size: cover;
        background-position: center;
        font-family: sans-serif;
        overflow: hidden; 
    }

    /* This makes the 3D background transparent so the image shows through */
    canvas { 
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
    }

    /* Container for your UI */
    #ui-layer {
        position: relative;
        z-index: 10; /* Higher than the canvas */
        pointer-events: none; /* Allows mouse to click through to the 3D model */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        color: white;
    }

    .button-panel {
        pointer-events: auto; /* Re-enable clicks for buttons */
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid white;
        color: white;
        cursor: pointer;
        backdrop-filter: blur(5px);
    }

    button:hover {
        background: rgba(255, 255, 255, 0.3);
    }
</style>

<body>
    <div id="ui-layer">
        <header>
            <h1>Anatomy Project</h1>
        </header>

        <div class="button-panel">
            <button id="reset-btn">Reset View</button>
            <button id="toggle-wireframe">Toggle Wireframe</button>
        </div>
    </div>

    </body>
